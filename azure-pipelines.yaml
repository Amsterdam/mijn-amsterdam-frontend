trigger:
  tags:
    include:
      - release-v*
pr: none

resources:
  repositories:
    - repository: MamsInfra
      type: git
      name: MijnAmsterdam/mijn-amsterdam-infra
      ref: refs/heads/main

parameters:
  - name: btdBuild
    type: boolean
    default: true
  - name: btdTest
    type: boolean
    default: true
  - name: btdDeploy
    type: boolean
    default: true

  - name: dtapName
    type: string
    default: t
    values:
      - t
      - a

  - name: btdAppBFF
    type: boolean
    default: true
  - name: btdAppUI
    type: boolean
    default: true

variables:
  - name: dtapName
    value: ${{ parameters.dtapName }}

  - name: btdBuild
    value: ${{ parameters.btdBuild }}
  - name: btdTest
    value: ${{ parameters.btdTest }}
  - name: btdDeploy
    value: ${{ parameters.btdDeploy }}

  - name: btdAppBFF
    value: ${{ parameters.btdAppBFF }}
  - name: btdAppUI
    value: ${{ parameters.btdAppUI }}

  - ${{ if contains(variables['Build.SourceBranchName'], 'production-release') }}:
      - name: dtapName
        value: p
      - name: btdBuild
        value: true
      - name: btdTest
        value: true
      - name: btdDeploy
        value: true
      - name: btdAppBFF
        value: true
      - name: btdAppUI
        value: true

jobs:
  - template: pipelines/jobs/apps/btd-frontend.yaml@MamsInfra
    parameters:
      dtapName: ${{ variables.dtapName }}
      btdBuild: ${{ variables.btdBuild }}
      btdTest: ${{ variables.btdTest }}
      btdDeploy: ${{ variables.btdDeploy }}
      btdAppBFF: ${{ variables.btdAppBFF }}
      btdAppUI: ${{ variables.btdAppUI }}
