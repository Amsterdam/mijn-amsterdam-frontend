trigger:
  branches:
    include:
      - ontwikkelen
      - testen
  # tags:
  #   include:
  #     - release-v*

pr:
  branches:
    include:
      - main

resources:
  repositories:
    - repository: MamsInfra
      type: git
      name: MijnAmsterdam/mijn-amsterdam-infra
      ref: refs/heads/pipeline-fe

parameters:
  - name: Build
    type: boolean
    default: true
  - name: Test
    type: boolean
    default: true
  - name: Deploy
    type: boolean
    default: true

variables:
  - ${{ if eq(variables['Build.SourceBranchName'], 'ontwikkelen') }}:
      - group: MAPipelineVariables-o
      - name: dtapName
        value: o
  - ${{ if eq(variables['Build.SourceBranchName'], 'testen') }}:
      - group: MAPipelineVariables-t
      - name: dtapName
        value: t

jobs:
  - template: pipelines/jobs/apps/btd-frontend.yaml@MamsInfra
    parameters:
      serviceConnectionName: $(serviceConnectionName)
      adoEnvironment: $(adoEnvironment)
      dtapName: ${{ variables.dtapName }}
