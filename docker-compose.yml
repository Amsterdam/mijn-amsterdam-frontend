version: '3.5'
services:
  # Unit testing
  test-unit:
    build:
      context: .
      dockerfile: ./Dockerfile.test
      args:
        - BUILD_ENV=test-unit # prevents Dockerfile from building the app when running unit tests
    command: npm run test

  # E2E testing
  api:
    build:
      context: .
      dockerfile: ./Dockerfile.test
      args:
        - BUILD_ENV=e2e
    volumes:
      - ./mock-api:/app/mock-api
    command: npm run mock-api

  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile.test
      args:
        - BUILD_ENV=e2e
    depends_on:
      - api
    environment:
      - APP_HOST=frontend
      - APP_PORT=3000
      - MOCK_API_HOST=api
      - MOCK_API_PORT=5000
    command: npm run start

  e2e:
    image: cypress/included:3.4.1
    working_dir: /e2e
    environment:
      - CYPRESS_baseUrl=http://frontend:3000
      # - DEBUG=cypress:*
      - no_proxy=localhost,frontend,api #needs to be lowercase as this takes precedence over the uppercase verion on the build server
    depends_on:
      - frontend
      - api
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.json:/e2e/cypress.json
