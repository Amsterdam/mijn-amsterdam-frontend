version: '3.5'
services:
  # Unit testing
  test-unit:
    build:
      context: .
      target: build-deps
      args:
        - BUILD_ENV=test-unit # prevents Dockerfile from building the app when running unit tests
    command: npm run test

  # E2E testing
  api:
    build:
      context: .
      target: build-deps
    environment:
      - APP_HOST=frontend
      - APP_PORT=3000
    volumes:
      - ./mock-api:/app/mock-api
    command: npm run mock-api

  frontend:
    build:
      context: .
      target: build-deps
    depends_on:
      - api
    environment:
      - MOCK_API_HOST=api
      - MOCK_API_PORT=5000
    command: npm run serve-build

  e2e:
    image: cypress/included:3.4.1
    working_dir: /e2e
    environment:
      - CYPRESS_baseUrl=http://frontend:3000
      # - DEBUG=cypress:*
      - no_proxy=localhost,frontend,api #needs to be lowercase as this takes precedence over the uppercase verion on the build server
    depends_on:
      - frontend
      - api
    volumes:
      - ./cypress:/e2e/cypress
      - ./cypress.json:/e2e/cypress.json

  # Serving mock-api and test build
  dev-api:
    build:
      context: .
      target: build-deps
    environment:
      - APP_HOST=localhost
      - APP_PORT=80
    ports:
      - "5000:5000"
    volumes:
      - ./mock-api:/app/mock-api
    command: npm run mock-api

  dev-frontend:
    build:
      context: .
      target: build-deps
      args:
        - BUILD_ENV=test
    depends_on:
      - dev-api
    ports:
      - "80:3000"
    environment:
      - MOCK_API_HOST=dev-api
      - MOCK_API_PORT=5000
    command: npm run serve-build
