        width: 100%;

        font-weight: 700;
        margin-top: 0;

      }
      form[name='digid'] {

      }
      form button {
        appearance: none;
        padding: 0;
        border: 0;
        display: inline-flex;
        height: 46px;
        align-items: center;
        background-color: transparent;
        font-size: 16px;
        font-weight: 500;
        color: #fff;
      }
      form button span {
        display: inline-flex;
        align-items: center;
        height: 46px;
      }
      form[name='digid'] button {
        background-color: #ec0000;
      }
      form[name='eherkenning'] button {
        background-color: #133370;
      }
      .logo-digid {
        background-color: #000;
        width: 46px;
        border-right: 10px solid #fff;
      }
      .logo-eherkenning {
        background-color: #fff;
        width: 46px;
        border-right: 10px solid #fff;
      }
      .label-digid,
      .label-eherkenning {
        padding: 0 15px;
        letter-spacing: 0.08em;
      }
