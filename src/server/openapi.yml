openapi: 3.0.3
info:
  title: Authentication status service
  description: The BFF api is used to do data fetching, data transformations, short-lived request/response caching, error handling and response formatting.
  contact:
    name: Datapunt Support
    url: https://mijn.amsterdam.nl/
    email: datapunt@amsterdam.nl
  version: 3.55.0
paths:
  /status/health:
    get:
      description: Endpoint for checking whether the server has started.
      responses:
        '200':
          description: Returns "OK" when server is started.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthyResponse'
  /services/search-config:
    get:
      description: Something todo with searching.
      responses:
        '200':
          description: Returns stuff.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchConfigResponse'
  /services/all:
    get:
      description: Some endpoint
      responses:
        '200':
          description: Does stuff
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ServicesAllResponse'
  /services/stream:
    get:
      description: endpoint
      responses:
        '200':
          description: Used for stuff
          content:
            text/event-stream:
              schema:
                $ref: '#/components/schemas/StreamResponse'
  /services/tips:
    get:
      description: endpoint
      responses:
        '200':
          description: Does things
          content:
            application/json:
              schema:
                $ref: '#/compontents/schemas/TipsResponse'

components:
  schemas:
    HealthyResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - OK
        content:
          type: string
          enum:
            - OK
    SearchConfigResponse:
      type: object
      properties:
        staticSearchEntries:
          oneOf: [$ref: '#/components/schemas/SearchEntry']
        apiSearchConfigs:
          oneOf: [$ref: '#/components/schemas/ApiSearchConfig']
    SearchEntry:
      type: object
      properties:
        url:
          type: string
        displayTitle:
          type: string
        description:
          type: string
        keywords:
          type: array
          items: {}
        profileTypes:
          type: array
          items: {}
        isEnabled:
