<html>

  <body>
    <form
      action="https://tma.acc.amsterdam.nl/aselectserver/server/saml20_ists_digid"
      method="get"
      name="digid"
    >
      <input
        type="hidden"
        name="rid"
        value="R4284BC08474EFD0EEA39FA0A8CE2EC12E2B09898"
      />
      <input
        type="hidden"
        name="federation_url"
        value="https://was-preprod1.digid.nl/saml/idp/metadata"

    <form

      <input
        type="hidden"
        name="federation_url"
        value="urn:etoegang:HM:00000003271247010000:entities:9119"

          alt="eHerkenning"
          height="116"
          hspace="2"

    <script>
      var params = new URLSearchParams(window.location.search);

      if (params.get("target") === "eherkenning") {
