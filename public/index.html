
<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.
        -->
        <title>Welkom op Mijn Amsterdam | Login met uw DigiD</title>

        <meta name="referrer" content="no-referrer" /><!-- Disable referer request header on supported browsers -->

        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="/favicons/manifest.json">
        <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/favicons/favicon.ico">
        <meta name="msapplication-config" content="/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <noscript>
            <div role="main">
                <h1>Welkom bij Mijn Amsterdam</h1>
                <p>
                    Om deze site te gebruiken is het noodzakelijk om Javascript aan te zetten.
                    <a href="https://www.enable-javascript.com/nl/" target="_blank">
                    Hier vind je instructies over hoe je Javascript activeert in je web browser</a>.
                </p>
            </div>
        </noscript>
        <div id="root"></div>
        <div id="modal-root"></div>

    </body>
</html>
