<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Uw persoonlijke zaken inzien via Mijn Amsterdam - Amsterdam</title>

    <meta
      name="description"

    />

    <meta name="referrer" content="no-referrer" />

    <link
      rel="apple-touch-icon"

    />
    <link

      type="image/png"
      sizes="32x32"
      href="/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/favicon-16x16.png"

    <link rel="manifest" href="/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="/favicons/favicon.ico" />
    <meta name="msapplication-config" content="/favicons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />

  <body>
    <noscript>
      <div role="main">
        <h1>Welkom bij Mijn Amsterdam</h1>
        <p>
          Om deze site te gebruiken is het noodzakelijk om Javascript aan te

          <a href="https://www.enable-javascript.com/nl/" target="_blank">

        </p>
      </div>

    <div id="root"></div>
